version: '3.9'
networks:
  elk:
  main:
    name: itu-minitwit-network
services:
  server:
    image: ${DOCKER_USERNAME}/minitwitimage
    environment:
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ADDRESS=${MYSQL_ADDRESS}
      - MYSQL_PORT=${MYSQL_PORT}
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: minitwit
    ports:
      - '8080:8080' # docker port : localhost port
    networks:
      - main

  grafana:
    image: grafana/grafana-oss:8.4.3
    container_name: grafana
    ports:
      - '3000:3000'
    volumes:
      - grafana-storage:/var/lib/grafana

  prometheus:
    image: prom/prometheus:v2.24.0
    user: root
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
    depends_on:
      - cadvisor

  cadvisor:
    image: google/cadvisor:v0.24.1
    privileged: true
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    ports:
      - '8082:8080'

  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.1'
    environment:
      - 'ES_JAVA_OPTS=-Xms1g -Xmx1g'
      - 'discovery.type=single-node'
      - 'ELASTIC_PASSWORD=${ELASTIC_PASSWORD:?err}'
      - 'ELASTIC_USER=${ELASTIC_USER:?err}'
      - 'xpack.security.enabled=true'
    volumes:
      - elk_elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - '9200:9200'
    networks:
      - elk

  kibana:
    image: 'docker.elastic.co/kibana/kibana:7.17.1'
    environment:
      elasticsearch.hosts: '["elasticsearch:9200"]'
      ELASTICSEARCH_USERNAME: '${ELASTIC_USER:?err}'
      ELASTICSEARCH_PASSWORD: '${ELASTIC_PASSWORD:?err}'
    ports:
      - '5601:5601'
    networks:
      - elk

  filebeat:
    image: 'docker.elastic.co/beats/filebeat:7.17.1'
    environment:
      - 'ELK_USER=${ELK_USER}'
      - 'ELASTIC_USER=${ELASTIC_USER:?err}'
      - 'ELASTIC_PASSWORD=${ELASTIC_PASSWORD:?err}'
      - 'CONTAINER_PREFIX=${DOCKER_USERNAME:?err}/minitwitimage'
    user: root
    volumes:
      - ./filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
volumes:
  grafana-storage:
  prometheus_data:
  elk_elasticsearch_data:
