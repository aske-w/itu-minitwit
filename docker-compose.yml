  #   ports:
  #     - '8081:8080' # docker port : localhost port
  #   depends_on:
  #     - db
  #   links:
  #     - db
  #   networks:
  #     - app-network

networks:
    app-network:
volumes:
  grafana-storage:
  prometheus_data:
  db_data:
