<html>
  <head>
    <title>{{.Title}} | MiniTwit</title>
    <link rel="stylesheet" type="text/css" href="/public/css/site.css" />
  </head>
  <body>
    <div class="page">
      <h1>MiniTwit</h1>

      {{if .LoggedIn}}
      <div class="navigation">
        <a href="/">my timeline</a> | <a href="">public timeline</a> |
        <a href="/logout">sign out [{{.User.Username}}]</a>
      </div>
      {{else}}
      <div class="navigation">
        <a href="/">public timeline</a> | <a href="/signup">sign up</a> |
        <a href="/login">sign in</a>
      </div>
      {{end}}
      <div class="body">{{ yield }}</div>

      <div class="footer">MiniTwit &mdash; An Iris Application</div>
    </div>
  </body>
</html>
