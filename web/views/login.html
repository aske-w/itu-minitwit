<h2>Sign In</h2>
{{ if .error }}<div class=error><strong>Error:</strong> {{ .error }}</div> {{ end }}
<form action="" method=post>
    <dl>
        <dt>Username:</dt>
        <dd><input type=text name=username size=30 value=""></dd>
        
        <dt>Password:</dt>
        <dd><input type=password name=password size=30></dd>
    </dl>
    <div class=actions><input type=submit value="Sign In"></div>
</form>
