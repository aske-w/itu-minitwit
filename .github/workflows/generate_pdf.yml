name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: xu-cheng/texlive-action/full@v1
        with:
          run: |
            cd ./report
            pdflatex main
            biber main
            pdflatex main
            pdflatex main
      - name: commit
        run: |
          git add main.pdf
          git commit -m "Generated report PDF"